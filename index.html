<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Iframe Logger</title>
  <style>
    iframe {
      width: 100%;
      height: 90vh;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Iframe PostMessage Logger</h1>
  <iframe id="myIframe" src="http://192.168.1.104:3000/embed-paywall-generator?appStoreUrl=https://apps.apple.com/us/app/royal-kingdom/id1606549505"></iframe>

  <script>
    window.addEventListener("message", (event) => {
      console.log("Received postMessage from iframe:", event.data);
      console.log("Origin:", event.origin);
    });
  </script>
</body>
</html>
